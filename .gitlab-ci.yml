  stage: target-container
  script:
  - export CONTAINER_VERSION=($(echo -n "$TARGET_VERSION$(date -u +%D)" | sha1sum))
  - build_if_needed
  - push_if_master

release-chart:
  stage: release
  image: registry.gitlab.com/gitlab-org/gitlab-build-images:ruby-2.4-golang-1.10-git-2.17
  script:
  - echo "https://gl-build-trigger:$CHART_BUILD_TOKEN@gitlab.com" > ~/.git-credentials
  - git config --global credential.helper 'store'
  - git clone https://gitlab.com/gitlab-org/release-tools.git -b helm-release-tools --depth 10 release-tools
  - cd release-tools
  - bundle install
  - CI=true USE_GIT_HTTPS=true bundle exec rake helm:release_chart[$(trim_tag $GITLAB_EE_VERSION)]
  only:
    refs:
      - pipelines
      - master
    variables:
      - $EE_PIPELINE
      - $GITLAB_EE_VERSION =~ /^v\d+\.\d+\.\d+(-rc\d+)?-ee$/
