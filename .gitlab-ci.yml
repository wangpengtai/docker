  - go_dir_version=$(get_version gitlab-go)
  - go_version=($(echo -n "$BASE_VERSION$go_dir_version$GO_VERSION" | sha1sum))
  - export GITLAB_VERSION="${GITLAB_REF_SLUG-${GITLAB_EE_VERSION}}"
  - export CONTAINER_VERSION=($(echo -n "$go_version$TARGET_VERSION$GITLAB_VERSION$(date -u +%D)" | sha1sum))
  - export BASE_IMAGE="$CI_REGISTRY_IMAGE/gitlab-go:$go_version"
  - export EE_ASSETS_TAG=$(slugify "$GITLAB_VERSION")
  - pg_image="$CI_REGISTRY_IMAGE/postgresql:$PG_VERSION"
  - docker pull $pg_image > /dev/null || true
  - build_if_needed --build-arg "GITLAB_EDITION=gitlab-ee" --build-arg "GITLAB_VERSION=$GITLAB_VERSION" --build-arg "CACHE_BUSTER=$GITLAB_VERSION$(date -uI)" --build-arg "TAG=$go_version" --build-arg "PG_IMAGE=$pg_image" --build-arg "ASSETS_IMAGE=${ASSETS_IMAGE_REGISTRY_PREFIX}/gitlab-ee/${ASSETS_IMAGE_PREFIX}-ee:${EE_ASSETS_TAG}"
  - push_if_master $GITLAB_VERSION
  except:
    variables:
      - $CE_PIPELINE

